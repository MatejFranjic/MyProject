<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drugi</title>
    <script>
        /*Napravite aplikaciju koja iz zadanog raspona ispisuje proste brojeve. Korisnik unosi 
gornju granicu raspona dok je donja granica uvijek broj 2. */
        function provjera(broj) {
            //var jeProst = true;
            for (var i = 2; i < broj; i++) {
                if(broj % i == 0){
                    return false;
                }
            }
            return true;
        }

        var gornja = parseInt(prompt("Unesite gornju granicu brojeva:"));

        ispis = [];

        for (var i = 2; i < gornja; i++) {
            if(provjera(i)){
                ispis.push(i);
            }
            
        }

        alert(ispis);






    </script>
</head>
<body>

</body>
</html>
