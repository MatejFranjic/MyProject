            var najstarijiGodine = polje[1];

            var najmlađiGodine = polje[1];

            for (var i = 0; i < polje.length; i += 2) {
                zbroj += polje[i+1];

                if(polje[i+1] > najstarijiGodine){
                    najstarijiIme = polje[i];
                    najstarijiGodine = polje[i + 1];
                }

                if (polje[i+1] < najmlađiGodine) {
                    najmlađiIme = polje[i];
                    najmlađiGodine = polje[i + 1];
                }

                //    zbroj += polje[j];

                //        najstarijiIme = polje[j-1];
                //        najstarijiGodine = polje[j];                        
                //    }
                //    if(polje[j] < najmlađiGodine){
                //        najmlađiIme = polje[j-1];
                //        najmlađiGodine = polje[j];
                //    }
                //}//kraj unutranjeg for-a


                }//kraj vanjskog for-a
            

            var prosjek = zbroj / polje.length;

            ispis += "Ukupno upisano osoba " + polje.length / 2 + "\n";
            ispis += "Najmlađa osoba jest " + najmlađiIme + ", a ima " + najmlađiGodine + " godina.\n";
            ispis += "Najstarija osoba jest " + najstarijiIme + ", a ima " + najstarijiGodine + " godina.\n";
            ispis += "Prosjek godina svih osoba jest " + prosjek.toFixed(1);

            alert(ispis);

        } //kraj funkcije



        //glavni -> GLOBALNI DIO
        var polje = new Array();

            polje.push(ime);
            polje.push(godine);

        } while (confirm("još?"));

        Ispis(polje);
